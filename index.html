<!DOCTYPE html>
<html>

<head>
    <title>The Sorting Hat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container-fluid intro-screen" style="padding-top: 50px;">
    
        <div class="row-fluid">
            <div class="span12">
                <h2>Welcome to The Sorting Hat</h2>


                <p><button class="btn btn-large btn-primary" id="getHouseBtn" type="button">Find My House</button></p>
            </div>
        </div>
    </div>

    <div class="container-fluid loading-screen" style="padding-top: 50px;">
    
        <div class="row-fluid">
            <div class="span12">
                <h1>Loading Screen</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid house-result">
    
        <div class="row-fluid" style="height: 100%">
            <div class="span12" style="height: 100%">
                <div class="house-header">
                    <h1 class="g-text">Gryffindor</h1>
                </div>
                
                <div class="house-body g-bg">
                    <div class="crest">
                        <a href="hi" id="back">hi</a>
                        <img src="img/gryffindor.png" class="crest-image" id="gryffindor">
                        <img src="img/hufflepuff.png" class="crest-image" id="hufflepuff">
                        <img src="img/ravenclaw.png" class="crest-image" id="ravenclaw">
                        <img src="img/slytherin.png" class="crest-image" id="slytherin">
                    </div>
                    
                </div>

                
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
